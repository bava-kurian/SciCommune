{%extends 'marketapp/base.html'%}
{% block baseblock%}
        <style>
            .cards{
                    display: flex;
                    flex-wrap: wrap;

            }
        .proj{
            width: 50%;
            height: 30%;
            margin-left: 40%;
            margin-top: 10px;
        }

        </style>
        <!-- Section-->
        <section class="middle" style="height:10vh" >
            <h5 style="text-align:center;">
                Theare are the Projects to which you can contribute
            </h5>
        </section>

        <div class="cards">
            {% for obj in object_list%}
            <div class="proj">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">{{obj.name}}</h5>
                      <p class="card-text">{{obj.description}}.</p>
                      <a href="{%url 'survey' request.user.id%}" class="btn btn-primary">Collab</a>
                    </div>
                  </div>
                  
                </div>
            </div>


            {%endfor%}
        </div>

            </div>
            
        
                    
                            <!-- Product actions-->
                            
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>

    {%endblock%}
</html>
